<!DOCTYPE html>
<html>

<head lang="en">
    <title>Realistic Capitalism</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <style>
        * {
            font-size: 22px;
            font-family: Cambria, Cochin, Georgia;
            overflow: hidden;
            user-select: none;
        }

        *::selection {
            background: #ddd;
            color: inherit;
        }

        body {
            background-color: #888;
        }

        options {
            background-color: #fff;
            border-radius: 10px;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
            padding: 5px;
            position: absolute;
            left: 25px;
            top: 25px;
            width: 250px;
            height: 500px;
            max-height: calc(100% - 50px);
            overflow-y: auto;
        }

        options::-webkit-scrollbar {
            width: 20px;
        }

        options::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px black;
            border-radius: 10px;
        }

        options::-webkit-scrollbar-thumb {
            background: #e00000;
            box-shadow: inset 0 0 8px black;
            border-radius: 10px;
        }

        options::-webkit-scrollbar-thumb:hover {
            background: #cf0000;
            box-shadow: inset 0 0 10px black;
        }

        options::-webkit-scrollbar-thumb:active {
            background: #b50000;
            box-shadow: 6px;
            box-shadow: inset 0 0 12px black;
        }

        choice {
            border-radius: 4px;
            cursor: pointer;
            color: #2060e0;
            display: block;
            transition: transform 250ms, color 500ms, background-color 500ms;
            padding-left: 6px;
        }

        choice:hover {
            color: #0644c0;
            background-color: #d5d5d5;
            text-decoration: underline;
            transform: translateX(10px);
        }

        choice:active {
            color: #003090;
            text-decoration: underline;
            transform: translateX(12px);
        }

        l {
            color: #003090;
            text-decoration: underline;
        }

        #reset {
            transform: none;
            color: #d70b0b;
            transition: padding-left 1000ms, color 500ms, background-color 1000ms;
        }

        #reset:hover {
            color: #911;
            padding-left: 88px;
        }

        #reset:active {
            padding-left: 92px;
            color: #500;
        }

        stuff {
            position: absolute;
            width: 800px;
            max-width: calc(100% - 700px);
            min-width: 100px;
            left: 315px;
            top: 20px;
            background-color: #aaa;
            padding: 10px;
            border-radius: 12px;
        }

        slice {
            display: block;
            background-color: #555;
            border-radius: 2px;
            height: 2px;
        }

        slice#big {
            background-color: black;
            height: 4px;
            margin-top: 2px;
        }

        price {
            color: #0a0;
            text-decoration: underline;
            font-weight: bold;
            transition: color 200ms;
        }

        price:hover {
            color: #071;
        }

        price:active {
            color: #162;
        }

        #version,
        #time {
            text-decoration: underline;
            font-size: 15px;
        }

        #news,
        #newsholder {
            font-size: 17.5px;
            padding: 5px;
            position: absolute;
            right: 25px;
            top: 25px;
            width: 300px;
            height: 150px;
            max-width: 30%;
            max-height: 50%;
        }

        #newsholder {
            border-radius: 5px;
            background-color: #333;
        }

        .up {
            opacity: 0;
            overflow: hidden;
            transform: translateY(25px);
        }

        #news {
            transition: opacity 0.4s, transform 0.6s;
            overflow-y: auto;
            text-align: center;
            color: white;
            scrollbar-width: none;
        }

        #news::-webkit-scrollbar {
            width: 0;
        }

        #legal {
            font-family: Verdana;
            font-style: italic;
            transition: font-size 250ms, transform 500ms;
            line-height: 1.6;
            font-size: 10px;
            height: 50px;
        }

        #legal:hover {
            font-size: 10.5px;
            transform: translateX(10px);
        }

        #legal:active {
            font-size: 12px;
        }

        y {
            font-size: 22px;
            color: #0b0;
            font-style: italic;
        }

        bg {
            position: absolute;
            transition: opacity 500ms;
            background-color: #888;
            opacity: 0.8;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        bg:hover {
            opacity: 0.6;
        }

        bg:active {
            opacity: 0.4;
        }

        msg,
        #info {
            text-align: center;
            font-family: "Gill Sans", Calibri, Tahoma;
            font-weight: 600;
        }

        msg {
            position: absolute;
            top: calc(30% - 10px);
            left: calc(22.5% - 7.5px);
            padding: 4px;
            font-size: 25px;
            width: calc(55% + 15px);
            height: calc(40% + 20px);
            color: white;
            background-color: #444;
            border-radius: 20px;
        }

        #msg {
            display: none;
        }

        #info {
            line-height: 1.2;
            font-weight: 400;
            font-size: 20px;
        }

        .flashy {
            animation: flash 1s linear infinite;
        }

        @keyframes flash {
            50% {
                opacity: 0.2;
            }
        }
    </style>

    <script id="helper">
        "use strict"
        // This has an error detector, the reset function, an HTML escaper, and polyfills. Pretty useful!

        var hasLS, frame, saveData, data
        try {
            data = window.localStorage.getItem(rcTitle)
            hasLS = true
        } catch (e) {

        }

        // Sad error :(
        // If this function errors, it's our problem! (But anyway, sorry to the <3% of people that can't use this function.)
        // Also, if you just type "throw 'bad'" then it won't show up properly usually.
        window.onerror = function (e, source, line, character) {
            var str = String(e)
            if (str.slice(0, 9) === "Uncaught ") {
                str = str.slice(9)
            }
            var colon = str.indexOf(':')
            var msg
            if (str.includes("Debug")) {
                msg = "Debug " + str.slice(0, colon) + ' at line ' + line + ':' + character + ": " + str.slice(colon + 2)
            } else {
                msg = str.slice(0, colon) + ' at line ' + line + ':' + character + str.slice(colon)
            }
            // Prevent continued logging of errors (and, also normal gameplay if it still works)
            frame = function () { }
            // The replaceAll stuff prevents "<b>Hi</b>" from bolding itself
            document.getElementById("bg").style.backgroundColor = "#d88"
            document.getElementById("main").innerHTML = "<b>An error has happened.</b>"
            document.getElementById("info").innerHTML = '<div style="font-size:15px;color:#500">An accidental error has occured. Please contact the developer for more information.</div><div style="color:#faa;user-select:all">' + msg.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("'", "&#039;") + '</div><choice onclick="window.location.reload()">Reload</choice><choice onclick="reset()">Reset</choice>'
            document.getElementById("msg").style.display = "block"
            // Prevent MORE error logs (just in case) and allow reload
            window.onbeforeunload = null
            window.onerror = null
            setTimeout(alert, 250, msg + "\nTry resetting with the Reset button. If you've just started, it may be that your browser is simply too old.")
        }

        function reset() {
            // Highly lazy reload, will make it better in the future (hopefully)
            if (hasLS) {
                localStorage.removeItem(rcTitle)
            }
            // Don't be annoying to the user
            window.onbeforeunload = null
            window.location.reload()
        }

        // Depressing browser polyfills (Please update to a newer browser. Please.)
        if (!String.prototype.replaceAll) {
            String.prototype.replaceAll = function (search, replacement) {
                // Yeah, I guess. Regex is fast in old browsers :)
                return this.replace(new RegExp(search, "g"), replacement)
            }
        }
    </script>
</head>

<body>
    <div id="main">
        <news id="newsholder">
        </news>
        <news id="news" class="up" onclick="forceNews()"></news>
        <options>
            Money: <price>$<span id="money"></span></price>
            <slice id="big"></slice>
            <choice onclick="reset()" id="reset">Reset</choice>
            <div id="options"></div>
            <slice></slice>
            <div id="version">Pre-release Edition
                <br>
                (Updated <b id="time" onmousedown="flash()"></b>)
                <div id="legal" onmousedown="legalRotate()" onmouseup="legalReset()">All rights reserved.</div>
            </div>
        </options>
        <stuff>
            <div id="stuff"><i style='color:#444'>Select something...</i></div>
            <div id="links"></div>
        </stuff>
    </div>
    <div id="msg">
        <bg id="bg"></bg>
        <msg>
            Message:
            <div id="info">A bunch of text.</div>
        </msg>
    </div>

        // Now automatically add elements :)
        var activeFunc = null
        var scriptKeys = Object.keys(G)
        var scriptLen = scriptKeys.length
        // Menu options (to render)
        var choices = scriptKeys
        // Document fragment to add menu choices
        var fragment = document.createDocumentFragment()
        for (var i = 0; i < scriptLen; i++) {
            var text = choices[i]
            var item = G["-" + text]
            // We load unenabled stuff when it's unlocked (and don't load "data" at all)
            if (item.enabled) {
                var elem = document.createElement("choice") // Your choice!
                // Unicode hack to capitalize first Letter
                elem.textContent = String.fromCharCode(text.charCodeAt(0) - 32) + text.slice(1, text.length)
                // Set active frame function stuff
                const load = item.load
                const program = item.frame
                elem.onclick = () => {
                    load()
                    activeFunc = program
                }
                fragment.appendChild(elem)
            }
        }
        // Add the menu
        options.appendChild(fragment)
        // Wow, did you scroll all the way down? (That's impressive.)
        // IN THE CASE THAT YOU USED THE SCROLLBAR, shame on you! I don't know what to say...just go back, and enjoy the code.
        // *and comments, too!
        frame()
    </script>
</body>

</html>
